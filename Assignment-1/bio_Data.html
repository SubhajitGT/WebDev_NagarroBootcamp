<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>My Bio Data</h1>

    <form action="#" method="GET">

        <fieldset>
        <legend>Personal Information</legend>
        <label for="firstname">FirstName:</label>
        <input type="text" id="firstname" placeholder="First Name" name="fname" required>
        <label for="lastname">LastName:</label>
        <input type="text" id="lastname" placeholder="Last Name" name="lname" required>
        <br>
        <br>
        <label for="male">Male:</label>
        <input type="radio" id="male" name="m" value="male"
         required>
         <label for="female">Female:</label>
        <input type="radio" id="female" name="f" value="female"
         required>
         <label for="other">Other:</label>
        <input type="radio" id="other" name="oth" value="other"
         required>
         <br>
         <br>
         <label for="birthday">Date of Birth:</label>
         <input type="date" id="birthday" name="birthday" action="/" required>
         <br>
         <br>
        <label for="email">E-Mail:</label>
        <input type="email" placeholder="Enter Your Email" id="email" required>
        <br>
        <br>
        <label for="phone">Phone</label>
        <input type="number" placeholder="+91" id="phone" required>
        <br>
        <br>
        <label for="height">Height</label>
        <input type="number" placeholder="Height in Feet" id="height" required>
        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <label for="schoolname">School Name:</label>
        <input type="text" id="schoolname" placeholder="School Name" name="scname" required>
        <br>
        <br>
         <label for="class">Class:</label>
        <input type="number" id="class" placeholder="Enter Class" name="class" required>
        <br>
        <br>
        <label for="stream">Stream:</label>
        <select name="Stream">
            <option value="Stream">Stream</option>
            <option value="CS">CS</option>
            <option value="IT">IT</option>
            <option value="ECE">ECE</option>
            <option value="EE">EE</option>
            <option value="Others">Others</option>
        </select>
        <br>
        <br>
        <label for="marksheet">Marksheet:</label>
  <input type="file" id="marksheet" name="marksheet">
        </fieldset>
        <br>
        <input type="submit" value="Submit">
        </form>

</body>
